<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userLinkCV</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html,
        body {
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        function sendDataToArticulate() {
            // Получение ссылки на проект Articulate
            var player = parent.GetPlayer();
            
            // Получение данных из формы или другого источника
            var userLinkCV = document.getElementById("userLinkCV").value;
            
            // Установка значений переменных в Articulate
            player.SetVar("userLinkCV", userLinkCV);
        }

        function blurInputs() {
            document.getElementById("userLinkCV").blur();
        }

        function setInputValues() {
            // Получение ссылки на проект Articulate
            var player = parent.GetPlayer();
            
            // Получение значений переменных из Articulate
            var userLinkCV = player.GetVar("userLinkCV");
            
            // Установка значений полей ввода
            document.getElementById("userLinkCV").value = userLinkCV;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            setInputValues();

            document.getElementById("userLinkCV").addEventListener("input", sendDataToArticulate);

            window.addEventListener("message", function(event) {
                if (event.data === "blurInputs") {
                    blurInputs();
                }
            });
        });
    </script>
</head>
<body style="margin: 0;padding: 0;">
    <input type="text" style="width: 100%; height: 100%;border: none!important; outline: none!important;background: transparent;" id="userLinkCV">
</body>
</html>
